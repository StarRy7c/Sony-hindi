      position: relative;

      height: 100%;

<body>

  <div class="video-container">
    <iframe
      id="contentFrame"
      sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation"
      allow="encrypted-media"
      allowfullscreen="true"
      scrolling="no"
      src="">
    </iframe>
  </div>

  <div class="channel-selector" id="channelSelector">
    </div>

  <script>
    // Channel management
    function changeChannel(url, button) {
      const iframe = document.getElementById('contentFrame');
      
      // 1. Fade out the iframe
      iframe.style.opacity = '0';

      // 2. Remove active class from all buttons
      document.querySelectorAll('.channel-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      // 3. Add active class to the clicked button
      button.classList.add('active');

      // 4. Change src and fade back in after a short delay
      setTimeout(() => {
        iframe.src = url;
        iframe.style.opacity = '1';
      }, 400); // 400ms delay matches the CSS transition
    }

    // New function to build buttons and set initial iframe source from URL
    function initializeChannels() {
      const params = new URLSearchParams(window.location.search);
      const selector = document.getElementById('channelSelector');
      const iframe = document.getElementById('contentFrame');
      const links = [];

      // Collect all 'link' parameters from the URL
      for (const [key, value] of params) {
        if (key.startsWith('link')) {
          links.push(value);
        }
      }

      // If no links are provided in the URL, show a message
      if (links.length === 0) {
        selector.innerHTML = '<p style="color: #718096; text-align: center;">No channels provided. <br> Add links to the URL like "?link1=url&link2=url"</p>';
        iframe.style.display = 'none'; // Hide the empty iframe
        return;
      }

      // Set the first link as the primary iframe source
      iframe.src = links[0];

      // Create a button for each link found
      links.forEach((link, index) => {
        const button = document.createElement('button');
        button.className = 'channel-btn';
        // Make the first button active by default
        if (index === 0) {
          button.classList.add('active');
        }

        let name = `Channel ${index + 1}`; // Default name
        try {
          // Try to create a more descriptive name from the URL's hostname
          const url = new URL(link);
          name = url.hostname.replace(/^(www\.)|(\.com|\.net|\.org|\.io|\.github\.io|\.site|\.blogspot)$/g, '');
        } catch (e) {
          // If the link is not a full URL, use the default name
        }

        button.textContent = name.charAt(0).toUpperCase() + name.slice(1);
        button.onclick = () => changeChannel(link, button);
        selector.appendChild(button);
      });
    }

    // Initialize channels when the page content is loaded
    document.addEventListener('DOMContentLoaded', initializeChannels);

    // Your existing script for chat, popups, etc., can be placed here.
  </script>

</body>
