<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Live Stream Player</title>
    <!-- 1. DPlayer CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <style>
        /* Basic styling for the page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for better viewing */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-weight: 300;
        }

        /* Container for the player to control its size and responsiveness */
        #player-container {
            width: 90vw;
            max-width: 1280px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        /* The DPlayer element itself */
        #dplayer {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Live TV Stream</h1>
    <div id="player-container">
        <div id="dplayer"></div>
    </div>

    <!-- 2. HLS.js for M3U8 playback (must be loaded before DPlayer) -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js"></script>
    
    <!-- 3. DPlayer.js -->
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>

    <!-- 4. Initialize DPlayer -->
    <script>
        // Check if HLS.js is supported by the browser
        if (Hls.isSupported()) {
            const dp = new DPlayer({
                container: document.getElementById('dplayer'),
                live: true,          // Set to true for live streaming
                autoplay: true,        // Autoplay the video (might be blocked by browsers)
                theme: '#009688',      // A custom theme color
                video: {
                    url: 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_2000.m3u8',
                    type: 'hls'        // Specify the type as 'hls' to use HLS.js
                },
                // Optional HLS.js specific configuration
                pluginOptions: {
                    hls: {
                        // You can add hls.js config here if needed
                        // For example:
                        // maxBufferLength: 30, 
                    },
                },
            });

            console.log('DPlayer with HLS.js initialized.');
        } else {
            // Fallback for browsers that don't support HLS.js
            const unsupportedMessage = document.createElement('p');
            unsupportedMessage.style.color = 'white';
            unsupportedMessage.textContent = 'Sorry, your browser does not support HLS playback.';
            document.getElementById('player-container').innerHTML = '';
            document.getElementById('player-container').appendChild(unsupportedMessage);
            console.error('HLS is not supported in this browser.');
        }
    </script>

</body>
</html>
